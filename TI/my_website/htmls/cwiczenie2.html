<!DOCTYPE html>
<html>

    <head>
        <title>Tabelki</title>
    </head>
    <body>
        <p>Example table</p>
        
        <table>
            <thead>
                <tr><th>No</th><th>Name</th><th>Surname</th>
            </thead>
            <tbody>
                <tr><td>"1"</td><td>Harry</td><td>Potter</td></tr>
                <tr><td>"2"</td><td>Hermione</td><td>Granger</td></tr>
                <tr><td>"3"</td><td>Ron</td><td>Weasley</td></tr>
            </tbody>
            <tfoot>
                <tr><td>All</td><td>are</td><td>wanted</td>
            </tfoot>
        </table>
    </body>
</html>
